<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Connor J. Link &mdash; Photography</title>
        <link rel="stylesheet" href="photography.css"/>
        <meta property="og:image" content="https://connorjlink.com/res/logo.jpg">
        <meta name="description" content="Connor Link. Student at Iowa State University studying computer engineering. Dubuque, Iowa, United States."> 
    </head>

    <body>
        <div class="main">
            <section class="shadowed darken-98">
                <h2>My Work</h2>

                <div class="subitem shadowed darken-95">
                    <div class="gallery airshow">
                        <img src="../res/plane1.jpg" alt="plane">
                        <img src="../res/plane2.jpg" alt="plane">
                        <img src="../res/plane3.jpg" alt="plane">
                        <img src="../res/plane4.jpg" alt="plane">
                    </div>

                    <div class="gallery">
                        <img src="../res/cat1.jpg" alt="cat">
                        <img src="../res/cat2.jpg" alt="cat">
                        <img src="../res/cat3.jpg" alt="cat">
                        <img src="../res/cat4.jpg" alt="cat">
                    </div>

                    <div class="gallery">
                        <img src="../res/car1.jpg" alt="car">
                        <img src="../res/bee1.jpg" alt="bee">
                    </div>

                    <div class="gallery">
                        <img src="../res/music1.jpg" alt="music">
                        <img src="../res/music2.jpg" alt="music">
                    </div>
                </div>
            </section>

            <section class="shadowed darken-98">
                <h2>Camera Gear Used</h2>

                <div class="subitem shadowed darken-95 gear">
                    <ul class="left-list">
                        <li>Camera Body</li>
                        <li class="spacer"></li>

                        <li class="spacer"></li>

                        <li>&nbsp;</li>
                    </ul>
    
                    <ul class="right-list">
                        <li>Nikon D7100</li>
                        <li class="spacer"></li>
                        <li>Nikkor 55&ndash;200mm f/4&ndash;5.6</li>
                        <li>Nikkor 18&ndash;140mm f/3.5&ndash;5.6</li>
                        <li class="spacer"></li>
                        <li>Adobe Photoshop</li>
                        <li>Adobe Lightroom Classic</li>
                    </ul>
                </div>
            </section>
        </div>
    </body>

    <script src="main.js"></script>
</html>
